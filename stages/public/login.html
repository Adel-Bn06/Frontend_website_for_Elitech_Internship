<!DOCTYPE html>

</head>
<body id="bluu">
    <nav class="navbar navbar-expand-md " id="nbv">
        <span id="sp" class="ps-4">
            <img src="ele-removebg-preview.png" alt="ff" id="imge">
        </span>
        
        <div class="navbar-collapse collapse justify-content-center align-center">
            <ul class="navbar-nav">
                <li class="navbar-item px-3"><a href="home.html" class="nav-link text-decoration-none fw-bold lead" style="color: #000;" data-aos="flip-up">Home</a></li>
                <li class="navbar-item px-3"><a href="sign.html" class="nav-link text-decoration-none lead fw-bold" style="color: #000;" data-aos="flip-up" onclick="signin()">Sign-Up</a></li>
                <li class="navbar-item px-3"><a href="#Contact" class="nav-link text-decoration-none lead fw-bold " style="color: #000;" data-aos="flip-up">Contact</a></li>
                <li class="navbar-item px-3"><a href="protech.html" class="nav-link text-decoration-none lead fw-bold " style="color: #000;" data-aos="flip-up">Start-up</a></li>
                <li class="navbar-item px-3"><a href="#Contact" class="nav-link text-decoration-none lead fw-bold " style="color: #000;" data-aos="flip-up">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="container-fluid " > 
        <div class="d-flex justify-content-center align-item-center row shadow-lg" id="login">
            <div class=" col-sm-6" id="vous">
                <h2 class="display-3 fw-bold lead mb-4 text-primary "  data-aos="flip-up">Log-In Now !</h2>
               <p class="text-muted text-center">Please enter your login and password!</p>
               <p class="mt-5 text-center textmuted">Don't have an account? <a href="sign.html" class="text-decoration-none fw-bold text-primary">Sign Up</a></p>
            </div>
            <div class="col-sm-6 bg-primary" id="il" style="border-top-left-radius: 30%;">
            <form class="" id="insc" >
            
            <label for="" class="form-label lead ps-1 text-white" data-aos="flip-up">Email</label>
            <div class="input-group mb-3" id="op" data-aos="fade-up">
                <input type="text" placeholder="example@gmail.com" class="form-control" id="email" >
                <span class="input-group-text"><i class="bi bi-envelope-at"></i></span>
            </div>
            <p class="fw-bold ps-2" id="msg" style="color: red;"></p>
            <label for="" class="form-label lead ps-1 text-white" data-aos="flip-up">Mot de passe</label>
            <div class="input-group mb-3" id="op" data-aos="flip-up">
                <input type="password" placeholder="*******" class="form-control" maxlength="8" >
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
            </div>
            <input type="submit"  class="btn btn-primary fw-bold text-center mt-4 mb-4 btn-lg justify-content-center " id="bot" value="Log-In" onclick="validateEmail(),navigate(event)">
            
        </form>
    </div>
    </div>
    </section>
    <script src="stage.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
