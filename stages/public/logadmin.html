<body style="background: url(osm.png); background-size: cover;">
    <section class="vh-100" >

                   <form id="formi">
                  <div class="form-outline mb-4">
                    <label class="form-label text-white" for="typeEmailX-2">Email</label>

                  </div>
      
                  <div class="form-outline mb-4">
                    <label class="form-label text-white" for="typePasswordX-2">Password</label>

                  </div>
      
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input mx-2" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label text-white" for="form1Example3"> Remember password </label>
                  </div>
      
                  <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="pot()">Login</button>

                </div>
